# APIs JSON/YAML Specification Details
specificationVersion: '0.15'
specificationType: 'Consumer'

# Overview of this API
name: APIs.io
description: This a collection of designed for public developers building on the APIs.io API search engine APIs.
image: http://apis.io/logo_square.png

# Tags for helping organize
tags:

  - APIs
  - Search Engine
  - Directory

# Time frame for API evolution
created: '2023-07-26'
modified: '2023-08-23'  

url: http://apis.io/apis-index.yml

apis:

  - name: APIs.io Search API
    description: This is the API behind the APIs.io search engine.
    image: http://apis.io/logo_square.png
    humanURL: https://apis-io-search-api.apievangelist.com/
    baseURL: http://apis.io/api/

    # Design
    # Pre-Release    
    # Active
    # Recommended
    # Retired
    # Deprecated
    maturity: 'Active'

    # Public
    # Partner
    # Internal
    # Group
    # Team
    access: 'Public'     
    
    tags:
    
      - APIs
      - Search Engine
      - Directory
    
    properties:

      # Documentation
      - type: documentation
        url: https://apis-io-search-api.apievangelist.com/

      - type: postman-collection
        url: https://www.postman.com/api-evangelist/workspace/

      - type: openapi
        url: https://apis-io-search-api.apievangelist.com/openapi.yml 

    # VCard Contact 
    contact:

      - FN: API Evangelist
        email: info@apievangelist.com                  

  - name: APIs.io Tags API
    description: This is the API for managing all the tags that are indexed as part of the APIs.io search engine.
    image: http://apis.io/logo_square.png
    humanURL: https://apis-io-tags-api.apievangelist.com/
    baseURL: http://apis.io/api/

    # Design
    # Pre-Release    
    # Active
    # Recommended
    # Retired
    # Deprecated
    maturity: 'Active'

    # Public
    # Partner
    # Internal
    # Group
    # Team
    access: 'Public'     
    
    tags:
    
      - APIs
      - Tags
    
    properties:

      # Documentation
      - type: documentation
        url: https://apis-io-tags-api.apievangelist.com/

      - type: postman-collection
        url: https://www.postman.com/api-evangelist/workspace/

      - type: openapi
        url: https://apis-io-tags-api.apievangelist.com/openapi.yml 

    # VCard Contact 
    contact:

      - FN: API Evangelist
        email: info@apievangelist.com

properties:

  # Workspaces
  - type: postman-public-workspace
    url: https://www.postman.com/api-evangelist/workspace/apis-io/overview        

  - type: github-repository
    url: 'https://github.com/apis-json/apis-io-api/issues' 


